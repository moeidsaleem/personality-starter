<ion-header>

    <ion-navbar color="secondary">
      <ion-title>Awards</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <img src="./assets/imgs/awardmain.jpg" alt="">
  
  
    <ion-list inset *ngIf="items">
 
      <ion-item-group *ngFor="let item of items">
          <ion-item item-start style="font-style: bold;">
            <img [src]="item.photo"  alt="" style="width:30px;height: 30px;">
           {{item?.heading}}
            </ion-item>
            <div  style="font-size: 9px;margin-left: 12px">
               {{item?.sub}}
            </div>      
      </ion-item-group>
     
      </ion-list>
  </ion-content>
